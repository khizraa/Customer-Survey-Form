<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey Form </title>
    <link rel="stylesheet" href="./form.css">
    <link rel="icon" href="https://th.bing.com/th/id/R.a4b559c0773580bfdafb185afb000074?rik=21wFFmagmgQ05w&pid=ImgRaw&r=0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>CUSTOMER SURVEY FORM</h1>
    </header>

    <div class="first-div">
        <div class="second-div">
            <div class="third-div">
                <div>
                    <div><br><br><br>
                        <label for="fname">First Name:* </label><br>
                        <input type="text" name="First Nsme" id="fname">
                    </div>

                    <div>
                        <label for="lname">Last Name: </label><br>
                        <input type="text" name="Last Name Nsme" id="lname">
                    </div>
                    <div>
                        <label for="email">Email Address:* </label><br>
                        <input type="email" name="Email Address" id="email">
                    </div>
                    <div>
                        <p>1. How satisfied are you with our products/services?</p>
                        <input type="radio" id="Very Satisfied">
                        <label for="Very Satisfied">Very Satisfied</label><br>
                        <input type="radio" id="Satisfied">
                        <label for="Satisfied">Satisfied</label><br>
                        <input type="radio" id="Neutral">
                        <label for="Neutral">Neutral</label><br>
                        <input type="radio" id="Dissatisfied">
                        <label for="Dissatisfied">Dissatisfied</label>
                    </div>
                    <div>
                        <label for="Reviews">2. What do you like most about our products/services?</label><br><br>
                        <textarea name="Reviews" id="" cols="30" rows="10" required="required"></textarea>
                    </div>
                    <div>
                        <label for="Reviews">3. What areas do you think need improvement?</label><br><br>
                        <textarea name="Reviews" id="" cols="30" rows="10" required="required"></textarea>
                    </div>
                    <div>
                        <p>4. How likely are you to recommend our products/services to others?</p>
                        <input type="radio" id="Very Likely"><label for="Very Likely">Very Likely</label><br>
                        <input type="radio" id="Likely"><label for="Likely">Likely</label><br>
                        <input type="radio" id="Neutral"><label for="Neutral">Neutral</label><br>
                        <input type="radio" id="Unlikely"><label for="Unlikely">Unlikely</label><br><br>
                    </div>
                    <div>
                        <label for="Reviews">5. Do you have any additional comments or suggestions for
                            us?</label><br><br>
                        <textarea name="Reviews" id="" cols="30" rows="10" required="required"></textarea>

                    </div>
                    <div class="for-margin-bottom"><button><a href="./submit.html">Submit</a></button></div>
                </div>
            </div>
        </div>
</body>

</html>
